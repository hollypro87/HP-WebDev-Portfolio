<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css">
  <title>Contact</title>
</head>

<body class="container-fluid m-0 px-0 bg-info">

  <div class="container-fluid bg-light m-0 p-0">
    <div class="container bg-light">
      <div class="row">
        <div class="col-5 col-md-6 mr-0 mb-0 pb-0 px-0">
          <nav class="nav">
            <h2 class="text-light text-center bg-info px-3 py-4 mb-0">Holly Prothe</h2>
          </nav>
        </div>
        <div class="col-7 col-md-6 page-links px-0 mr-0 mb-0">
          <nav class="nav justify-content-end pt-3">
            <a class="nav-link menu mr-1 px-1 text-secondary" href="./index.html">About</a>
            <a class="nav-link menu webpage px-1 text-secondary" href="./portfolio.html">Portfolio</a>
            <a class="nav-link menu webpage px-1 text-secondary" href="./contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid main-section bg-dark pt-4 px-0 h-100">
    <div class="container main bg-light px-0">

      <div class="content px-3 pb-3 mt-0">
        <div class="row header-row">
          <div class="col-12 col-md-12 pt-1 pb-1 px-0">
            <h2 class="text-info pl-3 mt-2">Contact</h2>
          </div>
        </div>
        <hr class="mt-0 mb-1">
        <div class="form-group">
          <label for="firstname" class="mb-0 text-secondary">Name</label>
          <input type="text" class="form-control" name="name" id="firstname" aria-describedby="helpId"
            placeholder="First Last">
          <label for="personal-email" class="mt-2 mb-0 text-secondary">Email</label>
          <input type="email" class="form-control" name="email" id="personal-email" aria-describedby="helpId"
            placeholder="example@gmail.com">
          <div class="form-group">
            <label for="contact-message" class="mb-0 mt-2 text-secondary">Message</label>
            <textarea class="form-control" name="message" id="contact-message" rows="3"
              placeholder="Type..."></textarea>
          </div>
          <button type="button" class="btn btn-info">Submit</button>
        </div>
      </div>
    </div>
  </div>



  <footer class="mt-2 pt-4 pb-1 bg-secondary text-center text-light fixed-bottom">
    Copyright&copy;
  </footer>

  </div>
</body>

</html>
