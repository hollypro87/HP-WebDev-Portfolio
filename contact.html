<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style.css">

  <title>Portfolio</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="font-size: xx-large; color: #e73c7e" href="#">Holly Prothe</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="./index.html">About </a>
        <a class="nav-item nav-link" href="./portfolio.html">Portfolio </a>
        <a class="nav-item nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
      </div>
    </div>
    <section class="sidebar">
      <div id="connect">
        <a href="https://github.com/hollypro87" target="_blank">
          <img src="./assets/images/github.png" class="social" alt="Github" style="width:50px;"></a>

        <a href="https://www.linkedin.com/in/holly-prothe-9648321a2/" target="_blank">
          <img src="./assets/images/linkedin.png" class="social" alt="LinkedIn" style="width:40px;"></a>
        <a href="assets/images/Resume-2020.pdf" target="_blank">
          <img src="./assets/images/resume.png" class="social" alt="resume" style="width:50px;"></a>
      </div>
    </section>
  </nav>


  <div class="container main bg-light px-0">
    <div class="background">
      <div class="transbox">
        <div class="content px-3 pb-3 mt-0">
          <div class="row header-row">
            <div class="col-12 col-md-12 pt-1 pb-1 px-0">
              <h2 class="text-info pl-3 mt-2">Contact</h2>
            </div>
          </div>
          <hr class="mt-0 mb-1">
          <div class="form-group">
            <label for="firstname" class="mb-0 text-secondary">Name</label>
            <input type="text" class="form-control" name="name" id="firstname" aria-describedby="helpId"
              placeholder="First Last">
            <label for="personal-email" class="mt-2 mb-0 text-secondary">Email</label>
            <input type="email" class="form-control" name="email" id="personal-email" aria-describedby="helpId"
              placeholder="example@gmail.com">
            <div class="form-group">
              <label for="contact-message" class="mb-0 mt-2 text-secondary">Message</label>
              <textarea class="form-control" name="message" id="contact-message" rows="3"
                placeholder="Type..."></textarea>
            </div>
            <button href="mailto:hollyprothe1@gmail.com" type="button" class="btn btn-info">Submit</button>
          </div>
        </div>
      </div>
    </div>



    <footer class="mt-2 pt-4 pb-1 bg-secondary text-center text-light fixed-bottom">
      Copyright&copy; Holly Prothe 2020
    </footer>

  </div>
</body>

</html>
